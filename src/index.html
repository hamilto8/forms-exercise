<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms Exercise</title>
</head>
<body>
    <h1 class="title">Forms Exercise</h1>
    <div class="alert-div"></div>
    <div class="success-div">Success!</div>
    <form class="form">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" required>

        <label for="country">Country</label>
        <select name="country" id="country" required>
            <option value="" disabled selected>Choose a Country</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="South Korea">South Korea</option>
            <option value="Zimbabwe">Zimbabwe</option>
        </select>

        <label for="zip-code">Zip Code</label>
        <input type="number" name="zip-code" id="zip-code" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <label for="password-confirmation">Password Confirmation</label>
        <input type="password" name="password-confirmation" id="password-confirmation" required>

        <input id="submit-btn" type="submit" value="Submit">
    </form>
    <script src="./script.js"></script>
</body>
</html>
